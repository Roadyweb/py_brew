{% extends "layout.html" %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block body %}
    <form action="." method="POST">
        <table>
        <tr>
        <td>Recipe Name: <input type="text" name="name" value={{ data.name|safe }}></td>
        </tr>
        <table>
        {% for entry in data.list %}
            <tr>
            <td>Temperature [Â°C]: <input type="text" name="t{{ loop.index0 }}" value={{ entry[0] }}></td>
            <td>Duration [s]:     <input type="text" name="d{{ loop.index0 }}" value={{ entry[1] }}></td>
            </tr>
        {% else %}
            <em>No entries</em>
        {% endfor %}
        </table>
        <input type="submit" name="submit" value="Add_Row">
        <input type="submit" name="submit" value="Delete_Row">
        <input type="submit" name="submit" value="Save">
        <input type="submit" name="submit" value="Reset">
    </form>
    {% if last_action %}
        <p>Last Action: {{ last_action }}</p>
    {% endif %}
{% endblock %}
